<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>MeraPopi Dry Fruits | Premium Dry Fruits</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

body{
  background:#fbf7f2;
  color:#3a2a1a;
}

/* ================= HEADER ================= */
header{
  position:sticky;
  top:0;
  z-index:100;
  background:#fff;
  box-shadow:0 4px 15px rgba(0,0,0,.08);
}
.nav{
  max-width:1200px;
  margin:auto;
  padding:16px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.logo{
  font-size:26px;
  font-weight:800;
  color:#5a351f;
}
.logo span{color:#c9a45c}

/* ================= HERO SLIDER ================= */
.hero-slider{
  position:relative;
  width:100%;
  height:85vh;
  overflow:hidden;
}

.slide{
  position:absolute;
  inset:0;
  background-size:cover;
  background-position:center;
  opacity:0;
  transition:opacity 1.2s ease-in-out;
}

.slide.active{
  opacity:1;
}

.slide::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.45);
}

.hero-content{
  position:absolute;
  top:50%;
  left:8%;
  transform:translateY(-50%);
  color:#fff;
  max-width:650px;
  z-index:2;
}

.hero-content h1{
  font-size:52px;
  margin-bottom:12px;
}

.hero-content p{
  font-size:18px;
  margin-bottom:24px;
}

.hero-content a{
  display:inline-block;
  padding:14px 34px;
  background:#c9a45c;
  color:#fff;
  text-decoration:none;
  font-weight:600;
  border-radius:6px;
}

/* ================= MOBILE ================= */
@media(max-width:768px){
  .hero-content{
    left:5%;
    right:5%;
    text-align:center;
  }
  .hero-content h1{
    font-size:34px;
  }
}
</style>
</head>

<body>

<header>
  <div class="nav">
    <div class="logo">Mera<span>Popi</span> Dry Fruits</div>
  </div>
</header>

<!-- ================= HERO SLIDER ================= -->
<section class="hero-slider">

  <div class="slide active" style="background-image:url('https://images.unsplash.com/photo-1622445272460-6d7a7d89f480?auto=format&fit=crop&w=1600&q=80')">
    <div class="hero-content">
      <h1>Premium Almonds & Cashews</h1>
      <p>Handpicked dry fruits for daily nutrition</p>
      <a href="#">Shop Now</a>
    </div>
  </div>

  <div class="slide" style="background-image:url('https://images.unsplash.com/photo-1604908177225-4c8f8c88a5a5?auto=format&fit=crop&w=1600&q=80')">
    <div class="hero-content">
      <h1>Pure • Natural • Hygienic</h1>
      <p>Export quality dry fruits packed fresh</p>
      <a href="#">Explore Collection</a>
    </div>
  </div>

  <div class="slide" style="background-image:url('https://images.unsplash.com/photo-1601004890684-d8cbf643f5f2?auto=format&fit=crop&w=1600&q=80')">
    <div class="hero-content">
      <h1>Luxury Gift Hampers</h1>
      <p>Perfect for Diwali, weddings & gifting</p>
      <a href="#">View Hampers</a>
    </div>
  </div>

</section>

<script>
const slides = document.querySelectorAll(".slide");
let current = 0;

setInterval(() => {
  slides[current].classList.remove("active");
  current = (current + 1) % slides.length;
  slides[current].classList.add("active");
}, 4000);
</script>

</body>
</html>
