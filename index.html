<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>MeraPopi Dry Fruits | Premium Dry Fruits</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

body{
  background:#fbf7f2;
  color:#3b2a1a;
}

/* ===== HEADER ===== */
header{
  position:sticky;
  top:0;
  z-index:999;
  background:#fff;
  box-shadow:0 4px 10px rgba(0,0,0,.1);
}
.nav{
  max-width:1200px;
  margin:auto;
  padding:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.logo{
  font-size:26px;
  font-weight:800;
}
.logo span{color:#c9a45c}

/* ===== SLIDER ===== */
.slider{
  position:relative;
  width:100%;
  height:80vh;
  overflow:hidden;
}

.slide{
  position:absolute;
  inset:0;
  opacity:0;
  transition:opacity 1s ease-in-out;
}

.slide.active{
  opacity:1;
}

.slide img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.overlay{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.45);
}

.content{
  position:absolute;
  top:50%;
  left:8%;
  transform:translateY(-50%);
  color:#fff;
  max-width:600px;
  z-index:2;
}

.content h1{
  font-size:52px;
  margin-bottom:10px;
}

.content p{
  font-size:18px;
  margin-bottom:22px;
}

.content a{
  display:inline-block;
  background:#c9a45c;
  color:#fff;
  padding:14px 34px;
  text-decoration:none;
  border-radius:6px;
  font-weight:600;
}

/* MOBILE */
@media(max-width:768px){
  .content{
    left:5%;
    right:5%;
    text-align:center;
  }
  .content h1{font-size:34px;}
}
</style>
</head>

<body>

<header>
  <div class="nav">
    <div class="logo">Mera<span>Popi</span> Dry Fruits</div>
  </div>
</header>

<!-- ===== SLIDER ===== -->
<section class="slider">

  <div class="slide active">
    <img src="https://images.unsplash.com/photo-1622445272460-6d7a7d89f480?auto=format&fit=crop&w=1600&q=80">
    <div class="overlay"></div>
    <div class="content">
      <h1>Premium Almonds & Cashews</h1>
      <p>Handpicked dry fruits for daily health</p>
      <a href="#">Shop Now</a>
    </div>
  </div>

  <div class="slide">
    <img src="https://images.unsplash.com/photo-1604908177225-4c8f8c88a5a5?auto=format&fit=crop&w=1600&q=80">
    <div class="overlay"></div>
    <div class="content">
      <h1>Pure & Hygienic Dry Fruits</h1>
      <p>Fresh packing â€¢ Premium quality</p>
      <a href="#">Explore</a>
    </div>
  </div>

  <div class="slide">
    <img src="https://images.unsplash.com/photo-1601004890684-d8cbf643f5f2?auto=format&fit=crop&w=1600&q=80">
    <div class="overlay"></div>
    <div class="content">
      <h1>Luxury Gift Hampers</h1>
      <p>Perfect for Diwali & celebrations</p>
      <a href="#">View Hampers</a>
    </div>
  </div>

</section>

<script>
let slides = document.querySelectorAll(".slide");
let index = 0;

setInterval(() => {
  slides[index].classList.remove("active");
  index = (index + 1) % slides.length;
  slides[index].classList.add("active");
}, 4000);
</script>

</body>
</html>
